version: "3.9"

services:

  pg:
    image: postgres:16.1
    container_name: pg-store
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      TZ: Europe/Moscow
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - store-net

  store:
    image: store
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: store
    environment:
      RAILS_ENV: production
      TZ: Europe/Moscow
    depends_on:
      - pg
    ports:
      - "84:3000"
    volumes:
      - ./public:/app/public
      - gems:/usr/local/bundle
      - node_modules:/app/node_modules
    networks:
      - store-net
    restart: "unless-stopped"

  nginx:
    image: nginx:latest
    container_name: nginx-store
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./public:/app
    ports:
      - "83:80"
    depends_on:
      - store
    networks:
      - store-net
      - proxy-net

  redis:
    image: redis:latest
    container_name: redis-store
    command: redis-server
    restart: always
    networks:
      - store-net
    volumes:
      - redis:/data

volumes:
  db_data:
  node_modules:
  redis:
  gems:

networks:
  store-net:
  proxy-net:
    external: true